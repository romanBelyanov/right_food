<!DOCTYPE html>
<html>
<head>
  <title>AmetCare</title>
  <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <footer class="nav1">
    <button id="footer-register-button" type="button">
      <img src="{{ url_for('static', filename='img/next.png') }}" class= "back_img">
    </button>
  </footer>
  <a href="/start2" class="back">
    <img src="{{ url_for('static', filename='img/arrback.png') }}">
  </a> 
  <div class="container">
    <div id="slText">Выберите ваши аллергии или непереносимости </div>
    <form action="{{ url_for('allergy') }}" id="registration-form" method="post">
    <div class="scrollable-container">
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Яблоки">
        <span class="check_box"></span>
        <span class="check_text">Яблоки</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Глютен">
        <span class="check_box"></span>
        <span class="check_text">Глютен</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Лактоза">
        <span class="check_box"></span>
        <span class="check_text">Лактоза</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Морепродукты">
        <span class="check_box"></span>
        <span class="check_text">Морепродукты</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Соя">
        <span class="check_box"></span>
        <span class="check_text">Соя</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Яйцо">
        <span class="check_box"></span>
        <span class="check_text">Яйцо</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Орехи">
        <span class="check_box"></span>
        <span class="check_text">Орехи</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Арахис">
        <span class="check_box"></span>
        <span class="check_text">Арахис</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Грибы">
        <span class="check_box"></span>
        <span class="check_text">Грибы</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" class="check_input" name="allergy" value="Цитрусовые">
        <span class="check_box"></span>
        <span class="check_text">Цитрусовые</span>
      </label>
      <button type="submit" style="display: none;"></button>
        </form>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const footerRegisterButton = document.getElementById('footer-register-button');
    const hiddenSubmitButton = document.querySelector('#registration-form button[type="submit"]');
  
    footerRegisterButton.addEventListener('click', function() {
      hiddenSubmitButton.click();
    });
  });
  </script>
</body>
</html>
