<!DOCTYPE html>
<html>
<head>
  <title>AmetCare</title>
  <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <footer class="nav1">
    <button id="footer-register-button" type="button">
      <img src="{{ url_for('static', filename='img/register.png') }}" class= "back_img">
    </button>
  </footer>
  <a href="/start2" class="back">
    <img src="{{ url_for('static', filename='img/arrback.png') }}" >
  </a> 
  
  <div class="container">
    
    <div id="slText">Регистрация</div>
    <!-- Форма регистрации -->
    <form id="registration-form" action="/register" method="POST" class="registration-form">
      <label for="username">ФИ пользователя:</label>
      <input type="text" id="username" name="username" required>
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <button type="submit" style="display: none;"></button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const footerRegisterButton = document.getElementById('footer-register-button');
      const hiddenSubmitButton = document.querySelector('#registration-form button[type="submit"]');
    
      footerRegisterButton.addEventListener('click', function() {
        hiddenSubmitButton.click();
      });
    });
    </script>
</body>
</html>
