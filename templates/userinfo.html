<!DOCTYPE html>
<html>
<head>
  <title>AmetCare</title>
  <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <footer class="nav1">
    <button id = "registration-form" type="button">
      <img src="{{ url_for('static', filename='img/next.png') }}"  class= "back_img">
    </button>
  </footer>
  <a href="/register" class="back">
    <img src="{{ url_for('static', filename='img/arrback.png') }}" >
  </a> 

  <div class="container">
    <div id="slText">Основная информация</div>
  <form id = "registration-form" action="/userinfo" method="POST" class="registration-form">
    <div class = "scrollable-container">
        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select><br><br>
        <label for="weight">Вес:</label>
        <input type="number" id="weight" name="weight" step="0.01" required><br><br>
        <label for="height">Рост:</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" step="1.0" required><br><br>
        <label for="goal">Цель:</label>
        <select id="goal" name="goal">
            <option value="lose_weight">Похудение</option>
            <option value="gain_weight">Набор массы</option>
            <option value="maintain_weight">Поддержание веса</option>
        </select><br><br>
        <label for="phy_act">Уровень физической активности:</label>
        <select id="phy_act" name="phy_act">
          <option value= 1.2>Минимальная активность</option>
          <option value= 1.375>Слабый уровень активности</option>
          <option value=1.55>Умеренный уровень активности</option>
          <option value= 1.7>Тяжелая или трудоемкая активность</option>
          <option value=1.9>Экстремальный уровень</option>
      </select><br><br>
    </div>
      <button type="submit" style="display: none;"></button>
  </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const footerRegisterButton = document.getElementById('registration-form');
      const hiddenSubmitButton = document.querySelector('#registration-form button[type="submit"]');
    
      footerRegisterButton.addEventListener('click', function() {
        hiddenSubmitButton.click();
      });
    });
    </script>
</body>
</html>
